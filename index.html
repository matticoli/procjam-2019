<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"/></script>
        <script type="text/javascript" src="./filtrr2.min.js"></script>
        <script defer type="text/javascript" src="./main.js"></script>
        <script src='spectrum.js'></script>
        <script type="text/javascript" src='ui.js'></script>
        <link rel='stylesheet' href='spectrum.css'/>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="uiStuff">
            <h1>What do you want to customize?</h1>
                <h2>Choose head:</h2>
                <select id="headDropdown" onchange="setHead()"></select> 
                <h2>Choose body:</h2>
                <select id="bodyDropdown" style="margin-bottom: 30px" onchange="setBody()"></select> 
            </div>
            <div class="coloroptions">
                <div id="colorPickers"></div>
            </div>
        </div>
        <div id="doll">
            <div class="dollHead">
                <img class="head" id="skin" src="./assets/_0001s_0000_flower-face-skin.png" style="position: absolute;"/>
                <img class="head" id="cheeks" src="./assets/_0001s_0003_flower-face-cheeks.png" style="position: absolute;"/>
                <img class="head" id="hair" src="./assets/_0001s_0002_flower-face-hair.png" style="position: absolute;"/>
                <img class="head" id="eyes" src="./assets/_0001s_0001_flower-face-eyes.png" style="position: absolute;"/>
                <img class="head" id="face" src="./assets/_0001s_0004_flower-face.png" style="position: absolute;"/>

            </div>

            <div class="dollBody">
                <img class="body" id="jacket" src="./assets/_0001s_0005_flower-base-jacket.png" style="position: absolute;"/>
                <img class="body" id="design" src="./assets/_0001s_0006_flower-base-flowers.png" style="position: absolute;"/>
                <img class="body" id="base" src="./assets/_0001s_0007_flower-base.png" style="position: absolute;"/>
            </div>


        </div>

        <button id="filterButton" onclick="applyColors()" style="position: relative;">Apply Filter!</button>
        <button id="randomButton" onclick="randomize()" style="position: relative;">Random!</button>
        <button id="swapButton" onclick="swapModel()" style="position: relative;">Swap!</button>

        <!-- <input type='text' id="picker" style="position: relative;"/> -->
    </body>
</html>

body{
    display: block;
}

    height: 10%;

    display:block
}

    height: 10px;
}

    position:absolute;
    margin-left: 200px;
}

    display:none;
}

    display: none;
}
